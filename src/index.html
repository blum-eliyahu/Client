<h2>Register</h2>
<form (ngSubmit)="onRegister()" #regForm="ngForm">
  <input name="username" [(ngModel)]="register.username" placeholder="username" required />
  <input name="email" [(ngModel)]="register.email" placeholder="email" required />
  <input type="password" name="password" [(ngModel)]="register.password" placeholder="password" required />
  <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <input name="username" [(ngModel)]="login.username" placeholder="username" required />
  <input type="password" name="password" [(ngModel)]="login.password" placeholder="password" required />
  <button type="submit">Login</button>
</form>

<div *ngIf="message">{{ message }}</div>
